<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/prog_styles.css') }}">

    <title>my_program</title>

    <style>

        
    </style>
</head>
<body>
    <h1>Welcome </h1>

    <!-- Buttons for different days -->
    <div class="button-container">
        {%for day in days%}
        <button class="button" onclick="showExercises('{{day.body_name_day}}')">{{day.body_name_day}}</button>
        {%endfor%}
        <!-- Add more day buttons if needed -->
    </div>

    <div class="card-container" id="cardContainer">
        <!-- Cards will be displayed here -->
    </div>

    <script>
        function showExercises(day) {
            const cardContainer = document.getElementById("cardContainer");
            cardContainer.innerHTML = "";   // Clear previous cards

            if (day === '') {
                const card = document.createElement("div");
                card.className = "card day-off-card";

                const message = document.createElement("div");
                message.className = "day-off-message";
                message.textContent = "This is a day off. Enjoy it and have fun!";

                card.appendChild(message);
                cardContainer.appendChild(card);
            } else {
                const exercises = getExercisesForDay(day);

                exercises.forEach(exercise => {
                    const card = document.createElement("div");
                    card.className = "card";

                    const title = document.createElement("div");
                    title.className = "card-title";
                    title.textContent = exercise.exercice_name;

                    const details = document.createElement("div");
                    details.className = "exercise-details";
                    details.textContent = `Series: ${exercise.num_of_series}, Repetitions: ${exercise.num_of_reps}\n${exercise.description}`;

                    card.appendChild(title);
                    card.appendChild(details);
                    cardContainer.appendChild(card);
                });
            }
        }

        // Replace this with your data
        function getExercisesForDay(day) {
            {{ days[day] | safe }};
    }
    </script>
</body>
</html>
