<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Plan my week</title>
</head>

<body>
    <div class="container p-2">
        <div class="d-flex justify-content-between">
            <h1>Plan My Week </h1>
            <div>
                <a href="dashboard_coach.html" class="btn btn-primary btn-lg">My Programs</a>
            </div>
        </div>
        <div class="d-flex justify-content-between row m-2 mt-5">
            {% for day in all_days%}
            <div class="shadow border card col-2 p-3">
                <div class="card-head">
                    <h4>{{day.body_name_day}}</h4>
                </div>
                <div class="card-body">
                    
                    <ol>
                        <li>
                            <!-- Button trigger modal -->
                            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#edit_delete_exercice">
                                Exercice 1
                            </button> -->
                            <a href="#edit_delete_exercice" data-bs-toggle="modal">Exercice 1</a>

                            <!-- Modal -->
                            <div class="modal fade p-3" id="edit_delete_exercice" tabindex="-1"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content p-3">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">Exercice 1</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form class="">
                                                <h5 class="text-nowrap">Add New Exercise</h5>
                                                <div class="form-group">
                                                    <label class="col-sm-4 text-nowrap">Exercise Name:</label>
                                                    <input class="form-control col-sm-7" type="text"
                                                        name="exercice_name">
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 text-nowrap">Number of Series:</label>
                                                    <input class="form-control col-sm-7" type="number"
                                                        name="Number_of_series">
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 text-nowrap">Number of Repetitions:</label>
                                                    <input class="form-control col-sm-7" type="number"
                                                        name="Number_of_repetitions">
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 text-nowrap">Upload Example:</label>
                                                    <input class="form-control col-sm-7" type="file"
                                                        name="Upload_example">
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-4">Description:</label>
                                                    <textarea class="form-control col-sm-7" name="description" cols="15"
                                                        rows="3"></textarea>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Delete</button>
                                            <button type="button" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <!-- Button trigger modal -->
                            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#edit_delete_exercice">
                                Exercice 1
                            </button> -->
                            <a href="#edit_delete_exercice" data-bs-toggle="modal">Exercice 2</a>

                            <!-- Modal -->
                            <div class="modal fade p-3" id="edit_delete_exercice" tabindex="-1"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content p-3">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">Exercice 1</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form class="">
                                                <h5 class="text-nowrap">Add New Exercise</h5>
                                                <div class="form-group">
                                                    <label class="col-sm-4 text-nowrap">Exercise Name:</label>
                                                    <input class="form-control col-sm-7" type="text"
                                                        name="exercice_name">
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 text-nowrap">Number of Series:</label>
                                                    <input class="form-control col-sm-7" type="number"
                                                        name="Number_of_series">
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 text-nowrap">Number of Repetitions:</label>
                                                    <input class="form-control col-sm-7" type="number"
                                                        name="Number_of_repetitions">
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 text-nowrap">Upload Example:</label>
                                                    <input class="form-control col-sm-7" type="file"
                                                        name="Upload_example">
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-4">Description:</label>
                                                    <textarea class="form-control col-sm-7" name="description" cols="15"
                                                        rows="3"></textarea>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Delete</button>
                                            <button type="button" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ol>
                    <div class="d-flex justify-content-end">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                            data-bs-target="#add_new_exercice">+</button>

                        <!-- Modal -->
                        <div class="modal fade p-3" id="add_new_exercice" tabindex="-1"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content p-3 w-100">
                                    <div class="modal-header">
                                        <h2 class="modal-title fs-5" id="exampleModalLabel">Add exercice</h2>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="container d-flex justify-content-around">
                                            <div class="col-5">
                                                <form class="">
                                                    <h5 class="text-nowrap">Add New Exercise</h5>
                                                    <div class="form-group">
                                                        <label class="col-sm-4 text-nowrap">Exercise Name:</label>
                                                        <input class="form-control col-sm-7" type="text"
                                                            name="exercice_name">
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-4 text-nowrap">Number of Series:</label>
                                                        <input class="form-control col-sm-7" type="number"
                                                            name="Number_of_series">
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-4 text-nowrap">Number of
                                                            Repetitions:</label>
                                                        <input class="form-control col-sm-7" type="number"
                                                            name="Number_of_repetitions">
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-4 text-nowrap">Upload Example:</label>
                                                        <input class="form-control col-sm-7" type="file"
                                                            name="Upload_example">
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-4">Description:</label>
                                                        <textarea class="form-control col-sm-7" name="description"
                                                            cols="15" rows="3"></textarea>
                                                    </div>
                                                </form>

                                            </div>
                                            <div class="col-5">
                                                <div>
                                                    <h5>Choose from existing Exercices</h5>
                                                    <Label>Choose your exercice :</Label>
                                                    <select name="exercices_list" id="">
                                                        <option value="">exercice 1</option>
                                                        <option value="">exercice 2</option>
                                                        <option value="">exercice 3</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Add</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
