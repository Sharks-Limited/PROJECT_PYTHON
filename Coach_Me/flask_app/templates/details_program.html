<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Details</title>
</head>

<body>

    <div class="p-1 d-flex justify-content-between align-items-center">
        <h5>View my program</h5>
        <div class="d-flex justify-content-between align-items-center gap-1">
            <a href="/dashboard_coach" class="btn btn-info">my programs</a>
            <a href="/programs/{{program.id}}/edit" class="btn btn-danger">Edit</a>

            <form action="/programs/{{program.id}}/destroy" method="post">
                <input type="submit" value="Delete" class="btn btn-warning">
            </form>
        </div>
    </div>

    </div>
    <hr>
    <div class="container">
        <table class="table border border-1">
            <tr>
                <td>Program Name: </td>
                <td>{{program.name_of_program}} </td>
            </tr>
            <tr>
                <td>Category Name: </td>
                <td>{{program.category_name}} </td>
            </tr>
            <tr>
                <td>Duration: </td>
                <td>{{program.duration}} Weeks</td>
            </tr>
            <tr>
                <td>Description: </td>
                <td>{{program.description_of_program}} </td>
            </tr>
            <tr>
                <td>Days Name:</td>
                <td>

                    <div class="d-flex justify-content-between">
                        {%for day in program.days%}
                        <a href="">{{day.body_name_day}}</a>
                        {%endfor%}
                    </div>
                </td>
            </tr>
        </table>

    </div>
</body>

</html>
